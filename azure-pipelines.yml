trigger:
- null

pool:
  vmImage: ubuntu-latest

variables:
          imageName: 'pipelines-javascript-docker'

steps:
  - task: Docker@2
    displayName: Build an image
    inputs:
      repository: $(nginx:alpine)
      command: build
      Dockerfile: **/Dockerfile
